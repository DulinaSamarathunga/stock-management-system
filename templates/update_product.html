{% extends "base.html" %}

{% block title %}Update Product - Stock Management{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-edit me-2"></i>Update Product
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">Product Name *</label>
                                    <input type="text" class="form-control" id="name" name="name" 
                                           value="{{ product.name }}" required style="color: #ffffff;">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="category" class="form-label">Category</label>
                                    <input type="text" class="form-control" id="category" name="category" 
                                           value="{{ product.category }}" style="color: #ffffff;">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="sku" class="form-label">SKU</label>
                                    <input type="text" class="form-control" id="sku" name="sku" 
                                           value="{{ product.sku }}" style="color: #ffffff;">
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="barcode" class="form-label">Barcode</label>
                                    <input type="text" class="form-control" id="barcode" name="barcode" 
                                           value="{{ product.barcode }}" style="color: #ffffff;">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3" style="color: #ffffff;">{{ product.description }}</textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="price" class="form-label">Price (Rs) *</label>
                                    <input type="number" step="0.01" class="form-control" id="price" name="price" 
                                           value="{{ product.price }}" required min="0" style="color: #ffffff;">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="quantity" class="form-label">Quantity *</label>
                                    <input type="number" class="form-control" id="quantity" name="quantity" 
                                           value="{{ product.quantity }}" required min="0" style="color: #ffffff;">
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Current Image</label>
                                {% if product.image_path %}
                                    <img src="{{ url_for('uploaded_file', filename=product.image_path) }}" 
                                         alt="{{ product.name }}" class="product-image-lg d-block mb-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="remove_image" name="remove_image">
                                        <label class="form-check-label" for="remove_image">
                                            Remove current image
                                        </label>
                                    </div>
                                {% else %}
                                    <div class="product-image-lg d-flex align-items-center justify-content-center bg-secondary mb-3">
                                        <i class="fas fa-box fa-3x text-muted"></i>
                                    </div>
                                {% endif %}
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Update Image</label>
                                <div class="file-upload">
                                    <input type="file" class="file-upload-input" id="image" name="image" 
                                           accept="image/*">
                                    <label for="image" class="file-upload-label">
                                        <i class="fas fa-cloud-upload-alt fa-2x mb-2"></i>
                                        <div>Click to upload new image</div>
                                        <small class="text-muted">PNG, JPG, JPEG up to 16MB</small>
                                    </label>
                                </div>
                                <div id="image-preview" class="mt-3 text-center" style="display: none;">
                                    <img id="preview" class="product-image-lg" src="" alt="Preview">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('products') }}" class="btn btn-outline-primary me-md-2">
                            <i class="fas fa-arrow-left me-2"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Update Product
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('image').addEventListener('change', function(e) {
    const file = e.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const preview = document.getElementById('preview');
            preview.src = e.target.result;
            document.getElementById('image-preview').style.display = 'block';
        }
        reader.readAsDataURL(file);
    }
});
</script>
{% endblock %}
